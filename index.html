<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Desk Portal</title>
    <link rel="stylesheet" href="style.css">
    <!-- Using a common font for a professional look -->
    <link href="https://docs.google.com/forms/d/e/1FAIpQLSdU5Zzfafct2z5jyKi_8lGv8LSToAgC7284ph88SS_dMF21rw/viewform?usp=dialog" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <h1>Support Portal</h1>
            </div>
            <nav class="nav-links">
                <!--#############################################################
                <a href="index.html">Home</a>
                <a href="#submit">Submit Ticket</a>
                <a href="#knowledge">Knowledge Base</a>
                <a href="#status">Ticket Status</a>
                <a href="#contact">Contact Us</a>
                #############################################################-->
            </nav>
        </div>
    </header>

    <!-- Main Hero Section -->
    <section class="hero-section">
        <div class="container">
            <div class="hero-content">
                <h2>How can we help you today?</h2><br>
                <!--#########################################################
                <p>Search our knowledge base or submit a support ticket.</p>
                #############################################################-->
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search for articles or solutions...">
                    <button onclick="searchKnowledgeBase()">Search</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content / Action Cards -->
    <main class="container content-section">
        <div class="card" id="submit">
            <h3>CCTV Report</h3>
            <p>Kindly submit a CCTV report of your vehicle.<br></p>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSdU5Zzfafct2z5jyKi_8lGv8LSToAgC7284ph88SS_dMF21rw/viewform?usp=dialog" class="btn-primary">Daily Report</a>
        </div>

        <div class="card" id="knowledge">
            <h3>Training Report</h3>
            <p>Kindly submit a Training report related to CIT<br/></p>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSeSzdWxxs37RgPcaTH18OttaRPPWj2JDNWIfi1TFjt_QMfOiw/viewform?usp=dialog" class="btn-primary">Monthly Report</a>
        </div>

        <div class="card" id="status">
            <h3>*****<!--Vehicle Report--></h3>
            <p>Comming Soon<br></p>
            <a href="#" class="btn-primary">Daily Report</a>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; <span id="currentYear"></span> Checkmate Services Private Limited | Help Desk Portal</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
